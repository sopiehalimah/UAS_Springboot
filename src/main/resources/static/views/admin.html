<div class="panel">
<div class="heading">
<span class="icon mif-file-text"></span>
<span class="title">
<span class="class .header">Create New Post</span>
</span>
</div>
<div class="content">
<table style="width:100%">
<tr>
	<td>Judul</td>
	<td>
            <div class="input-control text full-size">
            <input type="text" name="judul" ng-model="model.judul" >
            </div>
	</td>
        
        
</tr>
<tr>
        <td>Genre</td>
	<td>
            <div class="input-control text full-size">
            <input type="text" name="genre" ng-model="model.genre" >
            </div>
	</td>
</tr>
<tr>
	<td>Jenis</td>
	<td>
            <div class="input-control text full-size">
            <input type="text" name="jenis" ng-model="model.jenis" >
            </div>
	</td>
</tr>
<tr>
	<td></td>
	<td>
            <button class="button primary" type="submit" 
                    ng-click="simpan(model)">Submit</button>
	</td>
</tr>

</table>
</div>
</div>
<br><br><br>
        <div class="panel">
	<div class="heading">
		<span class="icon mif-loop2" ng-click="tampilkanData()" style="cursor: pointer;"></span>
		<span class="title">List Books</span>
	</div>
	<div class="content">
            <table style="width: 100%;" class="table">
			<thead>
				
                                <th style="text-align: center;">Judul</th>
                                <th style="text-align: center;">Genre</th>
				<th style="text-align: center;">Jenis</th>
                                <th colspan="2" style="text-align: center;">Action</th>
					
            </thead><br><br>
			<tbody>
				<tr ng-repeat="buku in data">
                                    <td style="text-align: center;">{{buku.judul}}</td>
                                    <td style="text-align: center;">{{buku.genre}}</td>
                                    <td style="text-align: center;">{{buku.jenis}}</td>
                                    <td style="text-align: center;"><button class="button primary"  type="submit" ng-click="hapusData(buku.id)"><span class="icon mif-cancel"></span></button>
                                    <button class="button primary"  type="submit" ng-click="editData(buku)"><span class="icon mif-pencil"></span></button></td>
                                </tr>
			</tbody>	
		</table>	
	</div>
</div>
